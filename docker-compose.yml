version: '3.5'

services:

  database_server:
    container_name: database-server
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "${DATABASE_SERVER_PORT}:5432"
    volumes:
      - ${DATABASE_SERVER_DATA_PATH}:/var/lib/postgresql/data
      

