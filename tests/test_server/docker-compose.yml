version: '3.5'

services:

  mailing_server:
    container_name: mailing-test-server
    image: ${DOCKER_NAMESPACE}/mailing-server
    ports:
      - "5001:80"
    command: ["sh", "-c", "uvicorn main:app --host 0.0.0.0 --port 80"]
    environment:
      MAILING_SERVER_EMAIL_FROM: ${MAILING_SERVER_EMAIL_FROM}
      MAILING_SERVER_EMAIL_PASSWORD: ${MAILING_SERVER_EMAIL_PASSWORD}

  database_server:
    container_name: database-test-server
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ${DATABASE_SERVER_DATA_PATH}:/var/lib/postgresql/data
      






  